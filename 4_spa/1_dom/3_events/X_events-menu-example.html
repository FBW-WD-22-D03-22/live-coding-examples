<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .item {
                background: lime;
            }
            .active {
                background: tomato;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="item active">Eintrag 1.</li>
            <li class="item">Eintrag 2.</li>
            <li class="item">Eintrag 3.</li>
            <li class="item">Eintrag 4.</li>
            <li class="item">Eintrag 5.</li>
        </ul>

        <script>
            const allLinkElements = document.querySelectorAll('ul li');
            console.log(allLinkElements);

            for (const item of allLinkElements) {
                item.onmouseover = (event) => {
                    let activeLink = document.querySelector('li.active');
                    activeLink.classList.remove('active');

                    item.classList.add('active');
                };
            }
        </script>
    </body>
</html>
